<ion-header>
    <ion-navbar [color]="getColorByTransaction()">
      <ion-title>
        Transacciones
      </ion-title>
      <ion-segment [(ngModel)]="typeTransaction" color="contrast-white">
            <ion-segment-button value="ingresos">
                Ingreso
              </ion-segment-button>
              <ion-segment-button value="gastos">
                Gasto
              </ion-segment-button>
        </ion-segment>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-fab middle="" right="" class="floating-action">
        <button ion-fab color="error">
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab class="option" color="ingresos">
                <ion-icon name="home"></ion-icon>
                <div class="fab-label">Nuevo Ingreso</div>
            </button>
            <button ion-fab class="option" color="gastos">
                <ion-icon name="home"></ion-icon>
                <div class="fab-label">Nuevo gasto</div>
            </button>
        </ion-fab-list>
    </ion-fab>
    <div [ngSwitch]="typeTransaction">
        <ion-list *ngSwitchCase="'ingreso'">
            <ion-item>
                <ion-label fixed>Valor</ion-label>
                <ion-input type="number" value=""></ion-input>
            </ion-item>
                
            <ion-item>
                <ion-label fixed>Fecha</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
        </ion-list>
    </div>
    <ion-list>
        <ion-item-group>
            <ion-item-divider sticky>A</ion-item-divider>
            <ion-item>
                <ion-icon color="light" item-start="" class="icon-circle" name="construct"></ion-icon>
                <ion-label fixed>Categoria 1</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon color="light" item-start="" class="icon-circle" name="construct"></ion-icon>
                <ion-label fixed>Categoria 2</ion-label>
            </ion-item>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider>B</ion-item-divider>
            <ion-item>
                <ion-icon color="light" item-start="" class="icon-circle" name="construct"></ion-icon>
                <ion-label fixed>Categoria 3</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon color="light" item-start="" class="icon-circle" name="construct"></ion-icon>
                <ion-label fixed>Categoria 4</ion-label>
            </ion-item>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider>C</ion-item-divider>
            <ion-item>
                <ion-icon color="light" item-start="" class="icon-circle" name="construct"></ion-icon>
                <ion-label fixed>Categoria 5</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon color="light" item-start="" class="icon-circle" name="construct"></ion-icon>
                <ion-label fixed>Categoria 6</ion-label>
            </ion-item>
        </ion-item-group>
        <ion-item-group>
                <ion-item-divider>D</ion-item-divider>
                <ion-item>
                    <ion-icon color="light" item-start="" class="icon-circle" name="construct"></ion-icon>
                    <ion-label fixed>Categoria 7</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon color="light" item-start="" class="icon-circle" name="construct"></ion-icon>
                    <ion-label fixed>Categoria 8</ion-label>
                </ion-item>
            </ion-item-group>
        </ion-list>
    <a (click)="goHome()">hola</a>
    <a (click)="goCategory()">Categoria</a>
    <a (click)="goSubcategory()">Subcategoria</a>
  </ion-content>
