<ion-header>
    <ion-navbar [color]="getColorByTransaction()">
      <ion-title>
        Transacciones
      </ion-title>
      <ion-segment [(ngModel)]="typeTransaction" color="contrast-white">
            <ion-segment-button value="ingreso">
                Ingreso
              </ion-segment-button>
              <ion-segment-button value="gasto">
                Gasto
              </ion-segment-button>
        </ion-segment>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-fab middle="" right="" class="floating-action">
        <button ion-fab color="danger">
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab class="option" color="primary">
                <ion-icon name="home"></ion-icon>
                <div class="fab-label">Nuevo Ingreso</div>
            </button>
            <button ion-fab class="option">
                <span class="flaticon-people"></span>
                <div class="fab-label">Nuevo gasto</div>
            </button>
        </ion-fab-list>
    </ion-fab>
    <div [ngSwitch]="typeTransaction">
        <ion-list *ngSwitchCase="'ingreso'">
            <ion-item>
                <ion-label fixed>Valor</ion-label>
                <ion-input type="number" value=""></ion-input>
            </ion-item>
                
            <ion-item>
                <ion-label fixed>Fecha</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
        </ion-list>
    </div>
    <a (click)="goHome()">hola</a>
    <a (click)="goCategory()">Categoria</a>
  </ion-content>
