<ion-header>
    <ion-navbar [color]="typeTransaction">
        <ion-title>
            Sub-Categorias
        </ion-title>
        <ion-segment [(ngModel)]="typeTransaction" color="contrast-white" (ionChange)="getCategories()">
            <ion-segment-button value="ingresos">Ingresos</ion-segment-button>
            <ion-segment-button value="gastos">Gastos</ion-segment-button>
        </ion-segment>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab bottom="" right="" class="floating-action">
        <button ion-fab [color]="typeTransaction" (click)="createSubcategory()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-list [virtualScroll]="categoriesItems" approxItemHeight="100px" approxItemHeight="40px">
        <div class="item-complete" *virtualItem="let categoriesItem">
            <ion-item-group *ngIf="categoriesItem.subcategories.length > 0">
                <ion-item-divider>{{categoriesItem.category_name}} - {{categoriesItem.subcategories.length}}</ion-item-divider>
                <ion-item *ngFor="let subcategory of categoriesItem.subcategories">
                    <ion-icon color="contrast-white" item-start="" [ngClass]="typeTransaction" class="icon-circle" [name]="categoriesItem.category_icon"></ion-icon>
                    <ion-label fixed>{{subcategory.subcategory_name}}</ion-label>
                </ion-item>
            </ion-item-group>
        </div>
    </ion-list>
</ion-content>
