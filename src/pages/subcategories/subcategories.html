<ion-header>
    <ion-navbar [color]="getColorByTransaction()">
        <ion-title>
            Sub-Categorias
        </ion-title>
        <ion-segment [(ngModel)]="typeTransaction" color="contrast-white">
            <ion-segment-button value="ingresos">Ingresos</ion-segment-button>
            <ion-segment-button value="gastos">Gastos</ion-segment-button>
        </ion-segment>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab bottom="" right="" class="floating-action">
        <button ion-fab color="danger" (click)="createCategory()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-list [virtualScroll]="categoriesItems" approxItemHeight="100px" approxItemHeight="40px">
        <ion-item-group *virtualItem="let categoriesItem">
            <ion-item-divider>{{categoriesItem.category_name}}</ion-item-divider>
            <ion-item *ngFor="let subcategory of categoriesItem.subcategories">
                <ion-icon color="contrast-white" item-start="" class="icon-circle" name="construct"></ion-icon>
                <ion-label fixed>{{subcategory.subcategory_name}}</ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
