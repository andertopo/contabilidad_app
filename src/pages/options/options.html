<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Men&uacute;
      </ion-title>
      <ion-segment [(ngModel)]="menuOption" color="contrast-white">
            <ion-segment-button value="perfil">Mi Perfil</ion-segment-button>
              <ion-segment-button value="configuraciones">Configuraciones</ion-segment-button>
        </ion-segment>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div [ngSwitch]="menuOption">
        <ion-list *ngSwitchCase="'configuraciones'">
            <ion-item>
                <ion-icon item-start="" name="home"></ion-icon>
                <ion-label>Mis Cuentas</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon item-start="" name="card"></ion-icon>
                <ion-label>Mis Tarjetas</ion-label>
            </ion-item>
            <ion-item (click)="goTo('sueños')">
                <ion-icon item-start="" name="cloud"></ion-icon>
                <ion-label>Mis Sueños</ion-label>
            </ion-item>
            <ion-item (click)="goTo('categorias')">
                <ion-icon item-start="" name="pricetags"></ion-icon>
                <ion-label>Mis Categorias</ion-label>
            </ion-item>
            <ion-item (click)="goTo('subcategorias')">
                <ion-icon item-start="" name="bookmark"></ion-icon>
                <ion-label>Mis Subcategorias</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon item-start="" name="notifications-outline"></ion-icon>
                <ion-label>Mis Notificaciones</ion-label>
            </ion-item>
        </ion-list>
    </div>
  </ion-content>
